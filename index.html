<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="./styles/styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap"
            rel="stylesheet"
        />

        <script>
            // TODO: Remove resize script after testing
            window.onload = function() {
                let counter = (document.getElementById(
                    "resize-counter"
                ).innerHTML = window.innerWidth);
            };
            window.addEventListener("resize", function() {
                document.getElementById("resize-counter").innerHTML =
                    window.innerWidth;
            });
        </script>

        <title>Frontend Mentor | Project tracking intro component</title>
    </head>
    <body>
        <!-- TODO: Remove resize counter after testing -->
        <span
            id="resize-counter"
            style="background-color: yellow; position: fixed; top: 3px; left: 3px"
        ></span>

        <head>
            <img src="./images/logo.svg" alt="Logo" />
        </head>

        <nav>
            <ul class="nav-list">
                <li class="nav-list__item"><a href="index.html">Product</a></li>
                <li class="nav-list__item">
                    <a href="index.html">Features</a>
                </li>
                <li class="nav-list__item"><a href="index.html">Pricing</a></li>
                <span class="nav-list__separator"></span>
                <li class="nav-list__item nav-list__item--login">
                    <a href="index.html">Login</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="main-wrapper">
                <div class="product-title">
                    <span class="product-title__new">New</span>
                    <span class="product-title__title"
                        >Monograph Dashboard</span
                    >
                </div>

                <h1>
                    Powerful insights into your team
                </h1>

                <p class="intro">
                    Project planning and time tracking for agile teams
                </p>

                <div class="demo">
                    <button class="button demo__button">Schedule a demo</button>
                    <span class="demo__description">to see a live preview</span>
                </div>
            </div>

            <div class="image-wrapper">
                <img
                    src="./images/illustration-devices.svg"
                    alt="Display of the Monograph dashboard on a mobile device and laptop"
                />
            </div>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/cagloria">cagloria</a>.
            </p>
        </footer>
    </body>
</html>
